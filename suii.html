<!DOCTYPE html>
<html lang="en">

<head>
    <title>Popup with Headline SUIIIIIIIIII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: #D6FF08;
        }

        /* Styles for the popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: black;
            color: #D6FF08;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .close-button {
            cursor: pointer;
            font-weight: bold;
            color: black;
            background-color: #D6FF08;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Styling for the button */
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #D6FF08;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

        }
    </script>
</body>

</html>
